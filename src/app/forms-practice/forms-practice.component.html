
<form   [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="form-control" >
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" >
    </div>
    
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" class="form-control"  >
    </div>
    
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" class="form-control"  >
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" >
    </div>
    
    <div class="form-group form-check">
      <input type="checkbox" id="acceptTerms" name="acceptTerms" class="form-check-input"  >
      <label for="acceptTerms" class="form-check-label">I accept the terms and conditions</label>
    </div>
    
    <div class="form-group">
        <div class="d-flex align-items-center">
            <label class="mb-0">Graduated?</label><br>
      <input type="radio" id="graduatedYes" name="graduated" value="yes" >
      <label for="graduatedYes" class="mb-0">Yes</label><br>
      <input type="radio" id="graduatedNo" name="graduated" value="no" >
      <label for="graduatedNo" class="mb-0">No</label>
        </div>
      
      
    </div>
    
    <div class="form-group">
      <label for="country">Country:</label>
      <select id="country" name="country" class="form-control" >
        <option value="">Select Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        <option value="Australia">Australia</option>
      </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
